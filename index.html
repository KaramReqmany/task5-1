<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div>
            <input class="display" type="number">
        </div>
        <div>
            <button class="shadow" onclick="get(1)">1</button>
            <button class="shadow" onclick="get(2)">2</button>
            <button class="shadow" onclick="get(3)">3</button>
            <button onclick="get('+')">+</button>
        </div>
        <div>
            <button onclick="get(4)">4</button>
            <button onclick="get(5)">5</button>
            <button onclick="get(6)">6</button>
            <button onclick="get('-')">-</button>
        </div>
        <div>
            <button onclick="get(7)">7</button>
            <button onclick="get(8)">8</button>
            <button onclick="get(9)">9</button>
            <button onclick="get('*')">x</button>
        </div>
        <div>
            <button onclick="get(0)">0</button>
            <button onclick="get('/')">/</button>
            <button onclick="get('=')">=</button>
            <button onclick="display.value=''">AC</button>
            
        </div>
        
    </div>




    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</body>
</html>
